<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXDRIVE - Workspace Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        :root { --primary: #0f172a; --accent: #b45309; --workspace-bg: #f8fafc; }
        body { background-color: var(--workspace-bg); font-family: 'Plus Jakarta Sans', sans-serif; color: var(--primary); padding-bottom: 7rem; }
        .workspace-section { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid #e2e8f0; border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.02); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e2e8f0; border-radius: 1.5rem; overflow: hidden; }
        .calendar-day { background: white; min-height: 100px; padding: 10px; transition: all 0.2s; }
        .calendar-day.today { background: #fff7ed; }
        .calendar-day.other-month { background: #f8fafc; color: #cbd5e1; }
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-gold { background: linear-gradient(135deg, #d97706 0%, #b45309 100%); color: white; box-shadow: 0 4px 15px -3px rgba(180, 83, 9, 0.3); }
        .input-legal { width: 100%; padding: 0.85rem 1.25rem; background: #f1f5f9; border-radius: 1rem; border: 1px solid transparent; outline: none; }
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 99px; font-weight: 800; text-transform: uppercase; }
        .disabled-section { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body>

    <header class="glass-header text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-amber-600 flex items-center justify-center shadow-lg">
                    <i data-lucide="database-backup" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="font-extrabold text-xl tracking-tighter">LEX<span class="text-amber-500 font-light">DRIVE</span></h1>
            </div>
            <div id="auth-controls" class="flex items-center gap-3">
                <span id="sync-status" class="hidden text-[10px] font-bold text-amber-500 bg-amber-50/10 px-3 py-1 rounded-full border border-amber-500/20">Sincronizado</span>
                <button id="authorize_button" class="bg-white/10 text-[10px] px-5 py-2.5 rounded-full font-bold uppercase border border-white/20 hover:bg-white/20 flex items-center gap-2">
                    <i data-lucide="lock" class="w-3 h-3 text-amber-400"></i> Autorizar Google
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-5xl">
        <div id="tab-agenda" class="tab-content workspace-section p-6 md:p-10 space-y-8">
            <div class="flex flex-col md:flex-row justify-between items-end gap-6">
                <div>
                    <p class="text-[11px] font-black text-amber-600 uppercase tracking-widest mb-1">Centro de Control</p>
                    <h2 id="calendar-month-year" class="text-4xl font-extrabold text-slate-900 capitalize">Enero 2025</h2>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex bg-slate-200/50 p-1.5 rounded-2xl">
                        <button onclick="changeMonth(-1)" class="p-2.5 hover:bg-white rounded-xl shadow-sm"><i data-lucide="arrow-left" class="w-4 h-4"></i></button>
                        <button onclick="changeMonth(1)" class="p-2.5 hover:bg-white rounded-xl shadow-sm"><i data-lucide="arrow-right" class="w-4 h-4"></i></button>
                    </div>
                    <button onclick="openModal('modal-evento')" class="btn-gold px-8 py-4 rounded-2xl flex items-center gap-3 font-bold text-sm shadow-xl">
                        <i data-lucide="calendar-plus" class="w-5 h-5"></i> Agendar
                    </button>
                </div>
            </div>
            <div id="calendar-body" class="calendar-grid bg-slate-100"></div>
            
            <div class="pt-8 border-t border-slate-200">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Próximas Audiencias</h3>
                <div id="agenda-list" class="grid grid-cols-1 gap-4"></div>
            </div>
        </div>

        <div id="tab-database" class="tab-content hidden workspace-section p-6 md:p-10 space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-4xl font-extrabold text-slate-900">Expedientes</h2>
                <button onclick="openModal('modal-expediente')" class="btn-gold px-8 py-4 rounded-2xl font-bold flex items-center gap-2">
                    <i data-lucide="file-plus" class="w-5 h-5"></i> Nuevo Registro
                </button>
            </div>
            <div id="db-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <nav class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-md">
        <div class="bg-slate-900/95 backdrop-blur-3xl rounded-full p-2 shadow-2xl flex justify-around items-center">
            <button onclick="switchTab('agenda')" id="nav-agenda" class="p-4 text-amber-500"><i data-lucide="layout-grid"></i></button>
            <button onclick="switchTab('database')" id="nav-database" class="p-4 text-slate-500"><i data-lucide="folder-kanban"></i></button>
        </div>
    </nav>

    <div id="modal-expediente" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden z-[1000] p-4 flex items-center justify-center">
        <div class="bg-white rounded-[2rem] w-full max-w-lg overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-black text-xl">Nuevo Expediente</h3>
                <button onclick="closeModal('modal-expediente')"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label>Materia</label><select id="db-materia" onchange="updateMateriaForm()" class="input-legal"><option value="Civil">Civil</option><option value="Penal">Penal</option><option value="Familia">Familia</option></select></div>
                <div id="form-body-container" class="space-y-4">
                    <div><label>ID Expediente</label><input type="text" id="db-exp-id" placeholder="2025-001" class="input-legal"></div>
                    <div><label>Cliente</label><input type="text" id="db-cliente" placeholder="Nombre completo" class="input-legal"></div>
                    <div><label>Estado</label><select id="db-status" class="input-legal"><option value="activo">Activo</option><option value="sentencia">Sentencia</option></select></div>
                </div>
            </div>
            <div class="p-6 bg-slate-50">
                <button onclick="saveExpediente()" class="w-full py-4 btn-gold rounded-xl font-black uppercase text-xs tracking-widest flex items-center justify-center gap-2">
                    <i data-lucide="cloud-upload" class="w-5 h-5"></i> Guardar en Google
                </button>
            </div>
        </div>
    </div>

    <div id="modal-evento" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden z-[1000] p-4 flex items-center justify-center">
        <div class="bg-white rounded-[2rem] w-full max-w-md overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="font-black text-xl">Agendar Audiencia</h3>
                <button onclick="closeModal('modal-evento')"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label>Expediente</label><select id="ev-exp-link" class="input-legal"></select></div>
                <div><label>Diligencia</label><input type="text" id="ev-title" placeholder="Audiencia Inicial" class="input-legal"></div>
                <div><label>Fecha/Hora</label><input type="datetime-local" id="ev-date" class="input-legal"></div>
            </div>
            <div class="p-6">
                <button onclick="saveEvent()" class="w-full py-4 btn-gold rounded-xl font-black uppercase text-xs">Registrar Actuación</button>
            </div>
        </div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        const API_KEY = 'AIzaSyBxqIkqNMD8UBUWSUGEzE0Qayy0FkN9qXA'; 
        const CLIENT_ID = '578701751817-r17avg61fn4qlkv8te98biqiohf4am18.apps.googleusercontent.com';
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

        let tokenClient, allEvents = [];
        let currentMonth = new Date();

        function gapiLoaded() { gapi.load('client', async () => { await gapi.client.init({apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS}); }); }
        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({client_id: CLIENT_ID, scope: SCOPES, callback: ''}); }

        document.getElementById('authorize_button').onclick = () => {
            tokenClient.callback = async (resp) => { 
                if(!resp.error) { 
                    document.getElementById('authorize_button').classList.add('hidden');
                    document.getElementById('sync-status').classList.remove('hidden');
                    loadAll(); 
                } 
            };
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        async function loadAll() {
            const resp = await gapi.client.calendar.events.list({calendarId: 'primary', timeMin: (new Date(2024,0,1)).toISOString(), singleEvents: true});
            allEvents = resp.result.items || [];
            renderAll();
        }

        async function saveExpediente() {
            const id = document.getElementById('db-exp-id').value;
            const cliente = document.getElementById('db-cliente').value;
            if(!id || !cliente) { alert("Completa los datos"); return; }

            const meta = { id, cliente, mat: document.getElementById('db-materia').value, status: document.getElementById('db-status').value };
            const entry = {
                'summary': `[DB_MASTER] ${id} | ${cliente}`,
                'description': `LEXDATA:${JSON.stringify(meta)}`,
                'start': { 'date': '2000-01-01' }, 'end': { 'date': '2000-01-01' }
            };
            await gapi.client.calendar.events.insert({calendarId: 'primary', resource: entry});
            alert("Guardado"); closeModal('modal-expediente'); loadAll();
        }

        async function saveEvent() {
            const expLink = JSON.parse(document.getElementById('ev-exp-link').value);
            const entry = {
                'summary': `[CITA] ${expLink.id} | ${document.getElementById('ev-title').value}`,
                'start': { 'dateTime': new Date(document.getElementById('ev-date').value).toISOString() },
                'end': { 'dateTime': new Date(new Date(document.getElementById('ev-date').value).getTime()+3600000).toISOString() }
            };
            await gapi.client.calendar.events.insert({calendarId: 'primary', resource: entry});
            closeModal('modal-evento'); loadAll();
        }

        function renderAll() {
            renderCalendar();
            const dbList = document.getElementById('db-list');
            const selectLink = document.getElementById('ev-exp-link');
            dbList.innerHTML = ''; selectLink.innerHTML = '';
            
            const cases = allEvents.filter(e => e.summary.includes('[DB_MASTER]')).map(e => JSON.parse(e.description.replace('LEXDATA:', '')));
            cases.forEach(c => {
                const card = document.createElement('div');
                card.className = "workspace-section p-6";
                card.innerHTML = `<h4 class="font-bold">${c.cliente}</h4><p class="text-xs text-slate-400">ID: ${c.id}</p>`;
                dbList.appendChild(card);
                const opt = document.createElement('option'); opt.value = JSON.stringify(c); opt.innerText = c.cliente;
                selectLink.appendChild(opt);
            });

            const agenda = document.getElementById('agenda-list'); agenda.innerHTML = '';
            allEvents.filter(e => e.summary.includes('[CITA]')).forEach(e => {
                const item = document.createElement('div');
                item.className = "p-4 bg-white rounded-xl border border-slate-100 flex gap-4 items-center";
                item.innerHTML = `<div class="bg-amber-100 p-2 rounded-lg text-amber-600 font-bold text-xs">${new Date(e.start.dateTime).getDate()}</div><div><p class="font-bold text-sm">${e.summary.replace('[CITA]','')}</p></div>`;
                agenda.appendChild(item);
            });
            lucide.createIcons();
        }

        function renderCalendar() {
            const body = document.getElementById('calendar-body');
            body.innerHTML = '';
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            document.getElementById('calendar-month-year').innerText = currentMonth.toLocaleDateString('es', {month:'long', year:'numeric'});
            
            const lastDate = new Date(year, month + 1, 0).getDate();
            for(let i=1; i<=lastDate; i++) {
                const day = document.createElement('div');
                day.className = "calendar-day border";
                day.innerHTML = `<span class="text-xs font-bold">${i}</span>`;
                body.appendChild(day);
            }
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            lucide.createIcons();
        }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function changeMonth(d) { currentMonth.setMonth(currentMonth.getMonth()+d); renderCalendar(); }
        lucide.createIcons();
    </script>
</body>
</html>
